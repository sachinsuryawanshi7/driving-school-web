<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="branch-selector">
                <label for="branch">Select Branch:</label>
                <select id="branch">
                    <option value="branchA">Branch A</option>
                    <option value="branchB">Branch B</option>
                </select>
            </div>
            <ul>
                <li><a href="index.html">Admin Dashboard (Home)</a></li>
                <li><a href="add_customer.html">Add New Customer</a></li>
                <li><a href="all_customers.html">All Customers</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="add_testimonial.html">Add Testimonial</a></li>
                <li><a href="manage_installments.html">Manage Installments</a></li>
                <li><a href="manage_employees.html">Manage Employees</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Add New Customer</h1>
            <form id="add-customer-form">
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch">
                        <option value="branchA">Branch A</option>
                        <option value="branchB">Branch B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer_name">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email_id">Email ID:</label>
                    <input type="email" id="email_id" name="email_id">
                </div>
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select id="course" name="course">
                        <option value="driving_course">Driving Course</option>
                        <option value="2_wheeler">2 Wheeler</option>
                        <option value="3_wheeler">3 Wheeler</option>
                        <option value="4_wheeler_nt">4 Wheeler NT</option>
                        <option value="4_wheeler_tr">4 Wheeler TR</option>
                        <option value="licence">Licence</option>
                        <option value="licence_renewal">Licence Renewal</option>
                        <option value="vehicle_passing">Vehicle Passing</option>
                        <option value="vehicle_hp">Vehicle HP</option>
                        <option value="vehicle_transfer">Vehicle Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="total_payable_amount">Total Payable Amount:</label>
                    <input type="number" id="total_payable_amount" name="total_payable_amount" required>
                </div>
                <div class="form-group">
                    <label for="paid_amount">Paid Amount:</label>
                    <input type="number" id="paid_amount" name="paid_amount" required>
                </div>
                <div class="form-group">
                    <label for="balance_amount">Balance Amount:</label>
                    <input type="number" id="balance_amount" name="balance_amount" readonly>
                </div>
                <div class="form-group">
                    <label for="entry_date">Entry Date:</label>
                    <input type="date" id="entry_date" name="entry_date" required>
                </div>
                <div class="form-group">
                    <label for="next_installment_date">Next Installment Date:</label>
                    <input type="date" id="next_installment_date" name="next_installment_date">
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar:</label>
                    <input type="file" id="aadhaar" name="aadhaar">
                </div>
                <div class="form-group">
                    <label for="licence">Licence:</label>
                    <input type="file" id="licence" name="licence">
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
