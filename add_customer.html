                <form id="add-customer-form">

                <div class="form-group">
                    <label class="font-weight-bold" for="balance_amount">Balance Amount:</label>

                <div class="form-group">
                    <label class="font-weight-bold" for="entry_date">Entry Date:</label>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Initialize Feather Icons

        document.addEventListener('DOMContentLoaded', function () {
            const totalPayableAmountInput = document.getElementById('total_payable_amount');
            const paidAmountInput = document.getElementById('paid_amount');
            const balanceAmountInput = document.getElementById('balance_amount');

            function calculateBalance() {
                const total = parseFloat(totalPayableAmountInput.value) || 0;
                const paid = parseFloat(paidAmountInput.value) || 0;
                balanceAmountInput.value = total - paid;
            }

            totalPayableAmountInput.addEventListener('input', calculateBalance);
            paidAmountInput.addEventListener('input', calculateBalance);

            // Set today's date as default for Entry Date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entry_date').value = today;


            const addCustomerForm = document.getElementById('add-customer-form');

            addCustomerForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Keep default prevention

                const branch = document.getElementById('branch-form').value; // Updated ID
                const customerName = document.getElementById('customer_name').value;
                const contactNumber = document.getElementById('contact_number').value;
                const emailId = document.getElementById('email_id').value;
                const course = document.getElementById('course').value;
                const totalPayableAmount = document.getElementById('total_payable_amount').value;
                const paidAmount = document.getElementById('paid_amount').value;
                const balanceAmount = document.getElementById('balance_amount').value; // Already calculated
                const entryDate = document.getElementById('entry_date').value;
                const nextInstallmentDate = document.getElementById('next_installment_date').value;
                const paymentMode = document.getElementById('payment_mode').value; // Get payment mode

                // Basic validation (example)
                if (!customerName || !contactNumber || !totalPayableAmount || !paidAmount || !entryDate) {
                    alert('Please fill in all required fields.');
                    return;
                }

                // Create new customer object
                const newCustomer = {
                    id: Date.now(), // Simple unique ID
                    name: customerName,
                    phone: contactNumber,
                    email: emailId,
                    course: course,
                    totalFee: parseFloat(totalPayableAmount),
                    paid: parseFloat(paidAmount),
                    balance: parseFloat(balanceAmount),
                    branch: branch,
                    entryDate: entryDate,
                    nextInstallment: nextInstallmentDate,
                    paymentMode: paymentMode, // Add payment mode
                    status: 'Active',
                    // Add placeholders for file data if needed, actual upload requires server-side handling
                    aadhaarFile: document.getElementById('aadhaar').files[0]?.name || null,
                    licenceFile: document.getElementById('licence').files[0]?.name || null,
                    photoFile: document.getElementById('photo').files[0]?.name || null
                };

                // --- Local Storage Handling ---
                // It's generally better to handle data persistence on a server,
                // but following the existing pattern for now.
                try {
                    let dashboardData = JSON.parse(localStorage.getItem('dashboardData')) || { customers: [], expenses: [], testimonials: [], employees: [] }; // Initialize if null

                    // Ensure customers array exists
                    if (!Array.isArray(dashboardData.customers)) {
                        dashboardData.customers = [];
                    }

                    dashboardData.customers.push(newCustomer);
                    localStorage.setItem('dashboardData', JSON.stringify(dashboardData));

                    alert('Customer added successfully!');
                    addCustomerForm.reset(); // Reset the form
                    calculateBalance(); // Recalculate balance (should be 0 after reset)
                    document.getElementById('entry_date').value = today; // Reset date to today
                    // Optionally redirect: window.location.href = 'all_customers.html';

                } catch (error) {
                    console.error("Error saving customer data:", error);
                    alert("Failed to save customer data. Please check console for details.");
                }
                // --- End Local Storage Handling ---
            });

            // Initialize balance calculation on page load
            calculateBalance();
        });
    </script>
