<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="branch-selector">
                <label for="branch">Select Branch:</label>
                <select id="branch">
                    <option value="branchA">Branch A</option>
                    <option value="branchB">Branch B</option>
                </select>
            </div>
            <ul>
                <li><a href="index.html">Admin Dashboard (Home)</a></li>
                <li><a href="add_customer.html">Add New Customer</a></li>
                <li><a href="all_customers.html">All Customers</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="add_testimonial.html">Add Testimonial</a></li>
                <li><a href="manage_installments.html">Manage Installments</a></li>
                <li><a href="manage_employees.html">Manage Employees</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Add Expense</h1>
            <form id="add-expense-form">
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch">
                        <option value="branchA">Branch A</option>
                        <option value="branchB">Branch B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense_type">Expense Type:</label>
                    <select id="expense_type" name="expense_type">
                        <option value="fuel">Fuel</option>
                        <option value="rent">Rent</option>
                        <option value="salary">Salary</option>
                        <option value="rto">RTO</option>
                        <option value="miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="receipt">Upload Receipt (optional):</label>
                    <input type="file" id="receipt" name="receipt">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
